<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <ul>
                <li><a href="#dashboard" class="active">Dashboard</a></li>
                <li><a href="#user-info">User  Info</a></li>
            </ul>
        </nav>
        
        <div class="content">
            <div id="dashboard" class="section active">
                <h1>Dashboard</h1>
                <div class="card">
                    <h2>Statistics</h2>
                    <p>Users: 150</p>
                    <p>Sales: $2,500</p>
                    <p>Orders: 75</p>
                </div>
                <div class="card">
                    <h2>Recent Activity</h2>
                    <ul>
                        <li>User A purchased Item 1</li>
                        <li>User B purchased Item 2</li>
                        <li>User C signed up</li>
                    </ul>
                </div>
            </div>

            <div id="user-info" class="section">
                <h1>User Info</h1>
                <p>Name: John Doe</p>
                <p>Email: john.doe@example.com</p>
                <p>Role: Admin</p>
            </div>
        </div>
    </div>
</body>
</html>
